<html ng-app="demo">
<head>
    <title>Junk Title</title>

    <script src="./vendor/jquery-1.11.2.min.js"></script>
    <script src="./vendor/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendor/css/bootstrap.css">

    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular/angular-route.js"></script>

    <script>
        var demoApp = angular.module('demo', []);
        demoApp.controller('MainController', ['$scope', function($scope) {
            $scope.vm = {
                name: "foo",
                clearName: function() {
                    this.name = ""
                }
            };
        }]);
    </script>

</head>

<body ng-controller="MainController">
    <label>Type your name:</label>
    <input type="text" ng-model="vm.name" placeholder="hello" />
    <button class="btn btn-danger" ng-click="vm.clearName()">Clear Name</button>
</body>


</html>
