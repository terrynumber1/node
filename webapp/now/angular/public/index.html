<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="./vendor/jquery-1.11.2.min.js"></script>
    <script src="./vendor/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendor/css/bootstrap.css">

    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular/angular-route.js"></script>

    <!--Our script-->
    <script src="./main.js"></script>
</head>

<body ng-controller="MainController">
    <!--Our HTML-->
    <div class="container">
        <h1>List</h1>

        <!--Existing items rows-->
        <div class="row">
            <div ng-repeat="item in vm.list track by item._id" style="padding: 5px">
                <button class="btn btn-danger" ng-click="vm.removeItem(item)">x</button>
                {{item.details}}
            </div>
        </div>

        <!--New Item row-->
        <div class="row">
            <form role="form">
                <div class="form-group">
                    <label for="newItemDetails">New Item Details:</label>
                    <input type="text" class="form-control"
                           placeholder="Details of new todo item"
                           ng-model="vm.newItemDetails">
                </div>
                <button type="submit" class="btn btn-primary"
                        ng-click="vm.addItem()"
                        ng-disabled="!vm.newItemDetails">Add</button>
            </form>
        </div>


    </div>


</body>

</html>
