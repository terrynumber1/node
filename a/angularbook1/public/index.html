<!DOCTYPE html>
<html lang="en" ng-app="">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Node/Angular App</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!--SET THE CONTROLLER AND GET ALL TODOS-->
<body>

    <div class="container">



        <div class="row" id="logbook" ng-init= "dives = [
                    { site: 'Abu Gotta Ramada', location: 'Hurghada, Egypt', depth: 72, time: 54 },
                    { site: 'Ponte Mahoon', location: 'Maehbourg, Mauritius', depth: 54, time: 38 },
                    { site: 'Molnar cave', location: 'Budapest, Hungary', depth: 98, time: 62 } ]">

            <div class="col-sm-4" ng-repeat=" asdf in dives ">
                <h4>Site: </h4>
                <p class="bg-info"> {{asdf.site}} </p>

                <h4>Location: </h4>
                <p class="bg-success">  {{asdf.location}} </p>

                <h4>Time: </h4>
                <p class="bg-success">  {{asdf.time}} </p>

            </div>

        </div>


    </div>






<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="javascripts/jquery-2.1.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

<script src="javascripts/angularcore.js"></script>

</body>

</html>
