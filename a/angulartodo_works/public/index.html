<!DOCTYPE html>
<html lang="en" ng-app="sTodo">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Node/Angular App</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!--SET THE CONTROLLER AND GET ALL TODOS-->
<body ng-controller="mainController">

    <div class="container">

        <!--HEADER AND TODO COUNT-->
        <div class="jumbotron text-center">
            <h1> Task count <span class="label label-info"> {{ todos.length }} </span> </h1>
        </div>

        <!--TODO LIST-->
        <div id="todo-list" class="row">

            <div class="col-sm-4 col-sm-offset-4">

                <!--LOOP OVER THE TODOS IN $scope.todos-->
                <div class="checkbox" ng-repeat="asdf in todos">

                    <label>
                        <input type="checkbox" ng-click="deleteTodo(asdf._id)"> {{ asdf.todotext }}
                        >>  {{asdf._id}}
                    </label>

                    <!--<ul>-->
                        <!--<li> {{asdf.todotext}} , {{asdf._id}} </li>-->
                    <!--</ul>-->

                </div>

            </div>

        </div>

        <!--FORM TO CREAE TODOS-->
        <div id="todo-form" class="row">

            <div class="col-sm-8 col-sm-offset-2 text-center ">
                <form>
                    <div class="form-group">

                        <!--BING THIS VALUE TO formData.text in ANGULAR-->
                        <input type="text" class="form-control input-lg text-center" placeholder="place1"
                               ng-model="formData.text">

                    </div>

                        <!--createToDo() WILL CREATE NEW TODOS-->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">
                            Add </button>
                </form>
            </div>

        </div>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="javascripts/jquery-2.1.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

<script src="javascripts/core.js"></script>

</body>

</html>
