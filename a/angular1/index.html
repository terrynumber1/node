<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div ng-controller="todoController">
        <ul>
            <li ng-repeat="asdf in todolist">
                <input type="checkbox" ng-model="asdf"> {{asdf.name}}
            </li>
        </ul>
    </div>

    <div ng-controller="paragraphController">

        <div ng-repeat="asdf in paragraphArray">
            <h4> {{asdf.title}} </h4>
            <p> {{asdf.body}} </p>
        </div>



    </div>

    <div class="row">
        <h4 class="bg-info"> HERE </h4>
        <p> https://github.com/okcoders/ok-coders-summer-2014/blob/master/15-mongoose/15-01-mongoose-mongodb-in-node.md </p>
        <p> https://scotch.io/tutorials/creating-a-single-page-todo-app-with-node-and-angular </p>

    </div>




    <script>
        function todoController($scope) {
            $scope.todolist = [
                { name: 'Master HTML/CSS', completed: true },
                { name: 'Learn AngularJS', completed: true },
                { name: 'Build Node application', completed: true },
                { name: 'Get Start with MongoDB', completed: true },
                { name: 'Be Rash', completed: true }
            ];

        }

        // New controller
        function paragraphController($scope) {

            $scope.paragraphArray = [
                { title: 'title1', body: 'Paragraph body 1' },
                { title: 'title2', body: 'Paragraph body 2' },
                { title: 'title3', body: 'Paragraph body 3' },
                { title: 'title4', body: 'Paragraph body 4' }
            ];
        }

    </script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-2.1.3.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

</body>
</html>
