<!DOCTYPE html>
<html lang="en" ng-app="diveLog">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container-fluid" ng-controller="diveLogCtrl">

        <h1>My Dive Log</h1>
        <div class="row">
            <div class="col-sm-5">
                <button class="btn btn-primary btn-lg" ng-click="addDive()" ng-disabled="!enableAdd()" >
                    Add new dive
                </button>
                <button class="btn btn-danger btn-lg" ng-click="clearDives()" >
                    Clear dives
                </button>

            </div>

            <div class="col-sm-4">
                <input class="form-control input-lg" ng-model="filtertext1" />
            </div>

        </div>

        <div class="row">

            <div class="col-sm-5" ng-repeat="asdf in dives | filter:filtertext1">
                <h3>{{asdf.site}}</h3>
                <h4>{{asdf.location}}</h4>
                <h2>{{asdf.depth}} | {{asdf.time}}</h2>
            </div>
        </div>

    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery-2.1.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./js/bootstrap.js"></script>
<script src="./js/angular.js"></script>
<!--My custom js file-->
<script src="dives.js"></script>

<script>
    angular.module('diveLog', [])
            .controller('diveLogCtrl', DiveLogCtrl);



    function DiveLogCtrl($scope) {
        var index= 0;
//        $scope.dives = dives;
        $scope.dives = [];
    }
    
    $scope.addDive = function () {
        if ( $scope.enableAdd() ) {
            $scope.dives.push(dives[0]);
        }
    };

    $scope.clearDives = function () {
        $scope.dives = [];
        index = 0;
    };

    // if enableAdd is true, Add button is enable else Add button is disable
    $scope.enableAdd = function () {
        var returnValue = index < dives.length;
        alert(returnValue);

        return returnValue;
    };

</script>

</body>
</html>
